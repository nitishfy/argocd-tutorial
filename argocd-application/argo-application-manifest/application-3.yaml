apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-directory-application
spec:
  project: default
  source:
    directory:
      recurse: true
    repoURL: https://github.com/nitishfy/argocd-tutorial
    targetRevision: main
    path: argocd-application/directoryOfManifest
  destination:
    server: https://kubernetes.default.svc
    namespace: directory